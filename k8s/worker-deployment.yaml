apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  namespace: complex
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: pve-gitlab.retrosplash.net:5050/kubernetes/docker-kubernetes-course/complex/multi-worker
          imagePullPolicy: Always
      imagePullSecrets:
        - name: gitlab-registry-credentials
